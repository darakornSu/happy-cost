<ion-header>
  <ion-toolbar color="warning" >
    <ion-title style="text-align:center;" color="light"></ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menuId="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid>
     <ion-row>
    <ion-col>
    <ion-item>
      <h4>ข้อมูลผู้ใช้</h4>
    </ion-item> 
    <ion-item>
    <ion-icon style="zoom:3;" color = "success" name="person"></ion-icon>
    </ion-item> 
    <ion-card-content>
      <ion-item *ngFor="let item of dataitem ">
        <ion-label><h2>ชื่อ : {{item.username}}</h2></ion-label>
      </ion-item>
      <ion-item *ngFor="let item of dataitem ">
        <ion-label><h2>Email : {{item.email}}</h2></ion-label>
      </ion-item>
      
      
    </ion-card-content>
    <ion-button color="warning"   routerLink="/user-edit" ><h5 color="ligth">แก้ไขข้อมูล</h5></ion-button>
    </ion-col>
     </ion-row>
    </ion-grid>
  
  </ion-card>
</ion-content>
<ion-tab-bar  color="warning"  slot="bottom"  >
  <ion-button color="warning"  routerLink="/home" routerDirection="back" ><h5 color="ligth">กลับ</h5></ion-button>
</ion-tab-bar>
