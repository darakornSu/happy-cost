<ion-header>
  <ion-toolbar color="warning" >
    <ion-title style="text-align:center;" color="light">การแจ้งเตือน</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menuId="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-icon  color="warning" style="zoom:3;" name="chatbox-outline"></ion-icon>
    <ion-list >
        <ion-item *ngFor="let item of dataitem " (click)="billshow(item.bill_id, item.sum_bill, item.category, item.date, item.note, item.status)">
          <ion-icon color="warning" name="receipt-sharp" slot="start"></ion-icon>
          <ion-label><h3>ต้องชำระ{{item.category}}</h3></ion-label>
          <div>{{item.sum_bill | number: fractionSize}} บาท</div>
          <ion-label><h4 >.  {{item.date}}</h4></ion-label>
        </ion-item>
        <ion-item *ngFor="let item of dataitemactivity " (click)="activityshow(item.activity_id, item.cost, item.date, item.note, item.topic)">
          <ion-icon color="primary" name="easel" slot="start"></ion-icon>
          <ion-label><h3>กิจกรรม {{item.toppic}}</h3></ion-label>
          <div>{{item.cost | number: fractionSize}} บาท</div>
          <ion-label><h4 >.  {{item.date}}</h4></ion-label>
        </ion-item>
    </ion-list>
</ion-content>
<ion-tab-bar color="warning" slot="bottom" color="warning" > 
  <ion-button color="warning"  routerLink="/home" routerDirection="back">กลับ</ion-button>
</ion-tab-bar>
