<ion-header>

      <ion-title>
          Home
      </ion-title>
      
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let product of productList">
          <ion-avatar item-left>
              <img src="{{product.pic}}">
          </ion-avatar>
          <h2>{{product.title}}</h2>
          <p item-right>$ {{product.price}}</p>
          <p>{{product.desc}}</p>
      </ion-item>
  </ion-list>
</ion-content>
