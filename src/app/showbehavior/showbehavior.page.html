<ion-header>
  <ion-toolbar color="warning" >
    <ion-title style="text-align:center;" color="light">พฤติกรรมของคุณในปีนี้</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menuId="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
 
  <ion-card>

    <ion-list>
      <ion-item-sliding *ngFor="let item of dataitem ">
        <ion-col>
        <ion-item >
          <ion-icon color="warning" name="{{item.emoji}}" slot="start"></ion-icon>
          <ion-label><h3>เดือน {{item.month}}</h3></ion-label>
        </ion-item>
      </ion-col>
      <ion-item >
        <p >พฤติกรรมการใช้เงินของคุณ : {{item.score_text}}</p>

      </ion-item>
      </ion-item-sliding>
    <ion-item></ion-item>
    </ion-list>
  </ion-card>


</ion-content>
<ion-tab-bar color="warning" slot="bottom" color="warning" >
  <ion-button color="warning"   routerLink="/behavior" routerDirection="back" >กลับ</ion-button>

</ion-tab-bar>
