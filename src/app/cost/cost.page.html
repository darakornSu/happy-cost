<ion-header>
  <ion-toolbar color="warning" >
    <ion-title style="text-align:center;" color="light">รายรับรายจ่าย</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menuId="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-list>
      <ion-label style="text-align:center;"  color = "light"><h2>.</h2></ion-label>
      <ion-label style="text-align:center;"  ><h2>รายรับ</h2></ion-label>
      <ion-item-sliding *ngFor="let item of dataitem ">
        <ion-item (click)="revenueshow(item.revenue_id, item.sum_revenue, item.category, item.date, item.note)">
          <ion-icon color="success" name="wallet-sharp" slot="start"></ion-icon>
          <ion-label><h3>{{item.category}}</h3></ion-label>
          <p >{{item.sum_revenue | number: fractionSize }} บาท</p>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
    
    <ion-list>
      <ion-label style="text-align:center;"  color = "light"><h2>.</h2></ion-label>
      <ion-label style="text-align:center;"  ><h2>รายจ่าย</h2></ion-label>
      <ion-item-sliding *ngFor="let item of dataexpend ">
        <ion-item (click)="expendshow(item.expend_id, item.sum_expend, item.category, item.date, item.note)">
          <ion-icon color="danger" name="cash-sharp" slot="start"></ion-icon>
          <ion-label><h3>{{item.category}}</h3></ion-label>
          <p >{{item.sum_expend | number: fractionSize}} บาท</p>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
</ion-content>
<ion-tab-bar color="warning" slot="bottom" color="warning" >
    
   
  <ion-button color="warning"  routerLink="/home" routerDirection="back"  >กลับ</ion-button>

</ion-tab-bar>
