<ion-header>
  <ion-toolbar color="warning" >
    <ion-title style="text-align:center;" color="light">Happy Cost</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menuId="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding  *ngFor="let item of datashow ">
  <ion-card>
    <ion-list>
      <ion-item > 
        <ion-label color="primary" style="text-align:center;"  color="medium" ><h5>HappyCost กิจกรรม</h5></ion-label>
      </ion-item>
      <ion-item-sliding *ngFor="let item of datashow ">
        <ion-item  >
          <ion-icon  style="margin-top: 2%; margin-left: 45%" color="primary" name="easel" ></ion-icon>
        </ion-item>
        <ion-item  color="light">
          <ion-icon color="primary" name="radio-button-on"   slot=""></ion-icon>
          <ion-label  color="medium" position="fixed"><h5>ชื่อกิจกรรม</h5></ion-label>
          <ion-label  color="medium" style="text-align:center;" > {{item.topic}}</ion-label>
        </ion-item>
        <ion-item  >
          <ion-icon color="primary" name="remove-circle"  slot=""></ion-icon>
          <ion-label  color="medium" position="fixed"><h5>ค่าใช้จ่าย</h5></ion-label>
          <ion-label style="text-align:center;" color="medium" > {{item.cost | number: fractionSize}}</ion-label>
        </ion-item>
        <ion-item  color="light">
          <ion-icon color="primary" name="book" slot=""></ion-icon>
          <ion-label  color="medium" position="fixed"><h5>โน๊ต </h5></ion-label>
          <ion-label style="text-align:center;" color="medium" > {{item.note}}</ion-label>
        </ion-item>
        <ion-item  >
          <ion-icon color="primary" name="list" slot=""></ion-icon>
          <ion-label  color="medium" position="fixed"><h5>วันที่</h5></ion-label>
          <ion-label  style="text-align:center;" color="medium" > {{item.date}}</ion-label>
        </ion-item>
        <ion-item >
          <ion-button  slot="end">ยืนยันการทำกิจกรรม</ion-button>
          <ion-button color = "danger" (click)="editactivity(item.activity_id)" fill="outline" slot="end">แก้ไขบิล</ion-button>
        </ion-item>
        <ion-item  >
          <ion-label  color="medium" position="fixed"><h5> </h5></ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
  

    <ion-button (click)="btdeleteactivity(item.activity_id)"  color ="danger" style="margin-top: 2%; margin-left: 38%" fill="outline" slot="">ลบรายการ</ion-button>
  </ion-content>
  <ion-tab-bar color="warning" slot="bottom" >
    <ion-button color="warning"  routerLink="/sum-activity" routerDirection="back">กลับ</ion-button>
  </ion-tab-bar>
