<ion-header>
  <ion-toolbar color="warning" >
    <ion-title style="text-align:center;" color="light">Happy Cost</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menuId="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding  *ngFor="let item of datashow ">
  <ion-card>
    <ion-list>
      <ion-item > 
        <ion-label  color="success" style="text-align:center;"  color="medium" ><h5>HappyCost รายรับ</h5></ion-label>
      </ion-item>
      <ion-item-sliding *ngFor="let item of datashow ">
        <ion-item  >
          <ion-icon  style="margin-top: 2%; margin-left: 43%" color="success" name="wallet-sharp" ></ion-icon>
        </ion-item>
        <ion-item  color="light">
          <ion-icon color="success"name="remove-circle"  slot=""></ion-icon>
          <ion-label  color="medium" position="fixed"><h5>ยอดเงิน</h5></ion-label>
          <ion-label  color="medium" style="text-align:center;" > {{item.sum_revenue | number: fractionSize}}</ion-label>
        </ion-item>
        <ion-item  >
          <ion-icon color="success" name="list" slot=""></ion-icon>
          <ion-label  color="medium" position="fixed"><h5>หมวดหมู่ </h5></ion-label>
          <ion-label style="text-align:center;" color="medium" > {{item.category}}</ion-label>
        </ion-item>
        <ion-item  color="light">
          <ion-icon color="success" name="book" slot=""></ion-icon>
          <ion-label  color="medium" position="fixed"><h5>โน๊ต </h5></ion-label>
          <ion-label style="text-align:center;" color="medium" > {{item.note}}</ion-label>
        </ion-item>
        <ion-item  >
          <ion-icon color="success" name="radio-button-on" slot=""></ion-icon>
          <ion-label  color="medium" position="fixed"><h5>วันที่</h5></ion-label>
          <ion-label  style="text-align:center;" color="medium" > {{item.date}}</ion-label>
        </ion-item>
        <ion-item  >
          <ion-label  color="medium" position="fixed"><h5> </h5></ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
  

    <ion-button (click)="btdeleterevenue(item.revenue_id,item.sum_revenue)"  color ="danger" style="margin-top: 2%; margin-left: 36%" fill="outline" slot="">ลบรายการ</ion-button>
  </ion-content>
  <ion-tab-bar color="warning" slot="bottom" >
    <ion-button color="warning"   routerLink="/cost" routerDirection="back">กลับ</ion-button>
  </ion-tab-bar>
