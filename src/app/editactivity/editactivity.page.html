<ion-header>
  <ion-toolbar color="warning" >
    <ion-title style="text-align:center;" color="light">Happy Cost</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menuId="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding  *ngFor="let item of datashow ">
  <ion-card>
    <ion-list>
      <ion-item > 
        <ion-label color="primary" style="text-align:center;"  color="medium" ><h5>แก้ไข กิจกรรม</h5></ion-label>
      </ion-item>
      <ion-item-sliding *ngFor="let item of datashow ">
        <ion-item  >
          <ion-icon  style="margin-top: 2%; margin-left: 45%" color="primary" name="easel" ></ion-icon>
        </ion-item>
        <ion-item >
          <ion-icon color="primary" name="radio-button-on"   slot=""></ion-icon>
          <ion-label  color="medium" position="fixed"><h5>ชื่อกิจกรรม</h5></ion-label>
          <ion-input type="text" value="" [(ngModel)]="postdata.topic"></ion-input>
        </ion-item>
        <ion-item  >
          <ion-icon color="primary" name="remove-circle"  slot=""></ion-icon>
          <ion-label  color="medium" position="fixed"><h5>ค่าใช้จ่าย</h5></ion-label>
          <ion-input type="text" value="" [(ngModel)]="postdata.cost"></ion-input>
        </ion-item>
        <ion-item >
          <ion-icon color="primary" name="book" slot=""></ion-icon>
          <ion-label  color="medium" position="fixed"><h5>โน๊ต </h5></ion-label>
          <ion-textarea type="text" value="" [(ngModel)]="postdata.note"></ion-textarea>
        </ion-item>
        <ion-item  >
          <ion-icon color="primary" name="list" slot=""></ion-icon>
          <ion-label  color="medium" position="fixed"><h5>วันที่</h5></ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="postdata.date"></ion-datetime>
        </ion-item>
        <ion-item  >
          <ion-label  color="medium" position="fixed"><h5> </h5></ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
  

    <ion-button (click)="editactivity(item.activity_id)"  style="margin-top: 2%; margin-left: 40%" fill="outline" slot="">อัพเดท</ion-button>
  </ion-content>
  <ion-tab-bar color="warning" slot="bottom" >
    <ion-button color="warning"  routerLink="/showactivity" >กลับ</ion-button>
  </ion-tab-bar>
