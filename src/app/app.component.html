<ion-app>
  <ion-menu color="light" memuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar color="warning" >
      <ion-title color="medium">เมนู</ion-title>
    </ion-toolbar>
    </ion-header>
    <ion-content  color="warning">
      <ion-list color="warning" >
        <ion-item routerLink="/home" color="warning">
          <ion-icon  color="primary" style="zoom:1.35;" name="home" slot="start"></ion-icon>
          <ion-label >หน้าหลัก</ion-label>
        </ion-item>
        <ion-item color="warning" routerLink="/cost">
          <ion-icon color="tertiary" style="zoom:1.35;" name="albums-outline" slot="start"></ion-icon>
          <ion-label  >รายรับรายจ่าย</ion-label>
        </ion-item>
        <ion-item routerLink="/savings" color="warning">
          <ion-icon color="success" style="zoom:1.35;" name="wallet-outline" slot="start"></ion-icon>
          <ion-label >เงินออม</ion-label>
        </ion-item>
        <ion-item routerLink="/sum-bill" color="warning">
          <ion-icon color="danger" style="zoom:1.35;" name="receipt-outline" slot="start"></ion-icon>
          <ion-label >บิล</ion-label>
        </ion-item>
        <ion-item routerLink="/sum-activity" color="warning">
          <ion-icon  color="medium" style="zoom:1.35;"name="easel-outline" slot="start"></ion-icon>
          <ion-label >กิจกรรม</ion-label>
        </ion-item>
        <ion-item routerLink="/report" color="warning">
          <ion-icon  color="secondary" style="zoom:1.35;" name="newspaper-outline" slot="start"></ion-icon>
          <ion-label >รายงาน</ion-label>
        </ion-item>
        <ion-item routerLink="/behavior" color="warning">
          <ion-icon  color="primary" style="zoom:1.35;" name="walk-outline" slot="start"></ion-icon>
          <ion-label >พฤติกรรม</ion-label>
        </ion-item>
        <ion-item routerLink="/user" color="warning">
          <ion-icon  color="dark" style="zoom:1.35;" name="person" slot="start"></ion-icon>
          <ion-label >ข้อมูลผู้ใช้</ion-label>
        </ion-item>
        <ion-item href="/login" color="warning">
          <ion-icon  color="danger" style="zoom:1.35;" name="log-out-outline" slot="start"></ion-icon>
          <ion-label  (click)="logout()" >ออกจากระบบ</ion-label>
        </ion-item>
       
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
