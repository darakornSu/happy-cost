<ion-header>
  <ion-toolbar color="warning" >
    <ion-title style="text-align:center;" color="light">Happy Cost</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menuId="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding  *ngFor="let item of datashow ">
  <ion-card>
    <ion-list>
      <ion-item> 
        <ion-label  style="text-align:center;"  color="medium" ><h5>Edit Bill</h5></ion-label>
      </ion-item>
      <ion-item-sliding *ngFor="let item of datashow ">
        <ion-item  >
          <ion-icon  style="margin-top: 2%; margin-left: 45%" color="warning" name="receipt-sharp" ></ion-icon>
        </ion-item>
        <ion-item>
          <ion-icon color="medium" name="remove-circle"  slot=""></ion-icon>
          <ion-label  color="medium" position="fixed"><h5>ยอดชำระ</h5></ion-label>
          <ion-input  [(ngModel)]="postdata.sum_bill" ></ion-input>
        </ion-item>
        <ion-item  >
          <ion-icon color="medium" name="list" slot=""></ion-icon>
          <ion-label  color="medium" position="fixed"><h5>หมวดหมู่ </h5></ion-label>
          <ion-select  [(ngModel)]="postdata.category"  okText="ตกลง" cancelText="ยกเลิก">
            <ion-select-option value="บิลค่าไฟ" >บิลค่าไฟ</ion-select-option>
            <ion-select-option value="บิลค่าอินเตอร์เน็ต" >บิลค่าอินเตอร์เน็ต</ion-select-option>
            <ion-select-option value="บิลค่าเดินทาง" >บิลค่าเดินทาง</ion-select-option>
            <ion-select-option value="บิลค่าน้ำ">บิลค่าน้ำ</ion-select-option>
            <ion-select-option value="บิลการศึกษา">บิลการศึกษา</ion-select-option>
            <ion-select-option value="บิลค่างวด">บิลค่างวด</ion-select-option>
            <ion-select-option value="บิลค่ารักษาสุขภาพ">บิลค่ารักษาสุขภาพ</ion-select-option>
            <ion-select-option value="บิลค่าบริการอื่นๆ">บิลค่าบริการอื่นๆ</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item >
          <ion-icon color="medium" name="book" slot=""></ion-icon>
          <ion-label  color="medium" position="fixed"><h5>โน๊ต </h5></ion-label>
          <ion-input  type="text" value="" [(ngModel)]="postdata.note"></ion-input>
        </ion-item>
        <ion-item  >
          <ion-icon color="medium" name="radio-button-on" slot=""></ion-icon>
          <ion-label  color="medium" position="fixed"><h5>วันที่ต้องชำระ</h5></ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="postdata.date"></ion-datetime>
        </ion-item>
        <ion-item >
          <ion-icon color="medium" name="receipt-sharp" slot=""></ion-icon>
          <ion-label  color="medium" position="fixed"><h5>สถานะการชำระ</h5></ion-label>
          <ion-label style="text-align:center;" color="medium" > {{item.status}}</ion-label>
        </ion-item>
        <ion-item  >
          <ion-label  color="medium" position="fixed"><h5> </h5></ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
  

    <ion-button  (click)="updatebill(item.bill_id)" color ="" style="margin-top: 2%; margin-left: 40%" fill="outline" slot="">อัพเดท</ion-button>
  </ion-content>
  <ion-tab-bar color="warning" slot="bottom" >
    <ion-button color="warning"   routerLink="/sum-bill" routerDirection="back" >กลับ</ion-button>
  </ion-tab-bar>
