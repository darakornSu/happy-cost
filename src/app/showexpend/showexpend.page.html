<ion-header>
  <ion-toolbar color="warning" >
    <ion-title style="text-align:center;" color="light">รายจ่าย</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menuId="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding  *ngFor="let item of datashow ">
  <ion-card>
    <ion-list>
      <ion-item > 
        <ion-label  color="danger" style="text-align:center;"  color="medium" ><h5>HappyCost รายจ่าย</h5></ion-label>
      </ion-item>
      <ion-item-sliding *ngFor="let item of datashow ">
        <ion-item  >
          <ion-icon  style="margin-top: 2%; margin-left: 40%" color="danger" name="cash-sharp"  ></ion-icon>
        </ion-item>
        <ion-item  color="light">
          <ion-icon color="danger" name="remove-circle"  slot=""></ion-icon>
          <ion-label  color="medium" position="fixed"><h5>ยอดเงิน</h5></ion-label>
          <ion-label  color="medium" style="text-align:center;" > {{item.sum_expend | number: fractionSize}}</ion-label>
        </ion-item>
        <ion-item  >
          <ion-icon color="danger" name="list" slot=""></ion-icon>
          <ion-label  color="medium" position="fixed"><h5>หมวดหมู่ </h5></ion-label>
          <ion-label style="text-align:center;" color="medium" > {{item.category}}</ion-label>
        </ion-item>
        <ion-item  color="light">
          <ion-icon color="danger" name="book" slot=""></ion-icon>
          <ion-label  color="medium" position="fixed"><h5>โน๊ต </h5></ion-label>
          <ion-label style="text-align:center;" color="medium" > {{item.note}}</ion-label>
        </ion-item>
        <ion-item  >
          <ion-icon color="danger" name="radio-button-on" slot=""></ion-icon>
          <ion-label  color="medium" position="fixed"><h5>วันที่</h5></ion-label>
          <ion-label  style="text-align:center;" color="medium" > {{item.date}}</ion-label>
        </ion-item>
        <ion-item  >
          <ion-label  color="medium" position="fixed"><h5> </h5></ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
  

    <ion-button (click)="btdeleteexpend(item.expend_id,item.sum_expend)" color ="danger" style="margin-top: 2%; margin-left: 36%" fill="outline" slot="">ลบรายการ</ion-button>
  </ion-content>
  <ion-tab-bar color="warning" slot="bottom" >
    <ion-button color="warning"   routerLink="/cost" routerDirection="back">กลับ</ion-button>
  </ion-tab-bar>
